<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Materials</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(243, 244, 246, 1);
        }
        .card-hover:hover {
            transform: translateY(-0.5rem) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .link-hover:hover span:last-child {
            color: #4c51bf;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-robot text-2xl text-purple-600 mr-3"></i>
                    <span class="text-xl font-semibold text-gray-800">Education Only</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#resources" class="text-gray-700 hover:text-purple-600 font-medium">Resources</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Resources Section -->
    <section id="resources" class="pt-32 pb-20 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl font-bold text-center mb-16 text-gray-800">
                Learning Resources
            </h2>
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Tutorials Card -->
                <div class="card-hover bg-white p-8 rounded-xl hover:border-purple-100">
                    <div class="flex items-center mb-6">
                        <div class="bg-purple-100 p-3 rounded-lg mr-4">
                            <i class="fas fa-book-open text-xl text-purple-600"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800">Slides</h3>
                    </div>
                    <ul class="space-y-5">
                        {% for notebook in notebooks %}
                        <li>
                            <a href="{{ notebook.url }}" 
                               target="_blank" 
                               class="link-hover group flex items-start">
                                <span class="text-purple-600 hover:text-purple-800 font-medium flex-1">
                                    {{ notebook.name }}
                                </span>
                                <i class="fas fa-external-link-alt text-sm text-gray-400 ml-2 mt-1"></i>
                            </a>
                        </li>
                        {% endfor %}
                        <!-- Repeat similar structure for other list items -->
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
