<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <!-- Bootstrap Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Slides List</h1>
        <p>Click the links below to view each notebook as slides:</p>
        <ul class="list-group">
            {% for notebook in notebooks %}
                <li class="list-group-item">
                    <a href="{{ notebook.url }}" class="btn btn-link">{{ notebook.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
